# chirpstack default values

global:
  # subdomain to be used when computing the ingress host
  subdomain: ""

env:
  fetch_lorawan_device: yes

  redis_host: "redis-master"
  redis_port: 6379
  redis_password: "password"
  
  postgres:
    host: postgres
    user: chirpstack

  # mongodDB
  mongodb:
    host: mongodb
    user: chirpstack
    password: chirpstack
    db: kano
    clean: false    

  # only for minikube testing, hardcoded value for node port
  mosquitto_node_port:
  networkserver_node_port:

  networkserver:
    admin_password: $pbkdf2-sha512$i=10000,l=32$8+wkKPD+g1rhQ7LmDafdmQ$9CkcCerTUyUf3fSPtyKcKZ5BmZio/DvEZuvRxSvGtnc # PBKDB2 hash

  kano_integration:
    # gateway configuration is a JSON object with:
    # EUID as key (16 characters string)
    # lat, lon (latitude, longitude) as values (numbers)
    # desc (string with owner, place) also as value
    # example:
    # {
    # "24e124fffef460b4": {
    #   "lat": 43.600443297757835, 
    #   "lon": 1.419038772583008, 
    #   "desc": "MileSight GW (Romain)"},
    # "0016c001f10fca1d":  {
    #   "lat": 43.5781632, 
    #   "lon": 1.4516224, 
    #   "desc": "RaspBerry DIY GW (Adrien)"}
    # }
    gatewayConfig: ""
    
    appSecret: ""
    mapillaryToken: ""
    cesiumToken: ""
# ingress
ingress:
  enabled: true
  className: nginx

images:
  kano_integration:
    registry: "harbor.portal.kalisio.com"
    repository: "kalisio/chirpstack-kano-integration"
    tag: "latest"
  pullSecret: ""

# resources for the different containers
resources:
  mosquitto:
    requests:
      cpu: "100m" 
      memory: "128Mi"         
    limits:
      cpu: "150m" 
      memory: "192Mi"
  rest_api:
    requests:
      cpu: "100m" 
      memory: "128Mi"         
    limits:
      cpu: "150m" 
      memory: "192Mi"
  gateway_bridge:
    requests:
      cpu: "100m" 
      memory: "128Mi"         
    limits:
      cpu: "150m" 
      memory: "192Mi"
  networkserver:
    requests:
      cpu: "100m" 
      memory: "128Mi"         
    limits:
      cpu: "300m" 
      memory: "398Mi"
  kano_integration:
    requests:
      cpu: "100m" 
      memory: "128Mi"         
    limits:
      cpu: "300m" 
      memory: "398Mi" 
  